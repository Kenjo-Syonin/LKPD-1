  <script>
    const gambar = document.getElementById('gambar');
    const pilihGambar = document.getElementById('pilih-gambar');
    const pilihOpacity = document.getElementById('pilih-opacity');
    
    pilihGambar.addEventListener('change', () => {
      gambar.src = pilihGambar.value;
    });
    
    pilihOpacity.addEventListener('change', () => {
      gambar.style.filter = `opacity(${pilihOpacity.value})`;
    });
</script>
